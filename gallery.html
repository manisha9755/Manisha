<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Image Gallery</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 16px; /* Space between images */
  padding: 16px;
  justify-content: center;
}

.image {
  flex: 1 1 calc(33.33% - 16px); 
  max-width: calc(33.33% - 16px);
}

.image img {
  width: 400px;
  height: 400px;
  display: block;
  border-radius: 8px; 
  transition: opacity 0.3s ease;
}

.image img:hover {
  opacity: 0.8; 
}


@media (max-width: 600px) {
  .image {
    flex: 1 1 100%; 
    max-width: 100%;
  }
}

  </style>
</head>
<body>
  <div class="gallery">
    <div class="image"><img src="./images/image1.jpg" alt="Image 1"></div>
    <div class="image"><img src="./images/image2.webp" alt="Image 2"></div>
    <div class="image"><img src="./images/image3.webp" alt="Image 3"></div>
    <div class="image"><img src="./images/image4.jpeg" alt="Image 4"></div>
    <div class="image"><img src="./images/image5.jpeg" alt="Image 5"></div>
    <div class="image"><img src="./images/image6.jpeg" alt="Image 6"></div>
  </div>
</body>
</html>
